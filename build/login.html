      <form action="#" method="post">
        <div class="item"><i class="i_phone"></i>

        </div>
        <div class="item"><i class="i_msg"></i>
          <input class="select" id="code" placeholder="短信验证码" name="code">

        </div>

    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/base.js"></script>
    <script>
      var time = 60;
      $(function(){
          $(".code").click(function(){
              if(time != 60){
                  return false;
              }
              var timer = setInterval(function(){
                  $(".code").text('重新获取('+time+'s)')
                  time--;
                  if(time<0){
                      $(".code").text('获取验证码');
                      clearInterval(timer);
                      time = 60;
                  }
              },1000);
          })
      
          $("form").submit(function(e){
          if(!checkMobile($('#tel').val())){
              alert('请填写正确手机号');
              return false;
          }
          if($('#tel').val() && $('#code').val()){
              return true;
          }else{
              alert('请填写必要参数');
              return false;
          }
      });
      })
    </script>
  </body>
